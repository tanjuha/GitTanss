<h2 class="title">
  All projects
</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4"
         *ngFor="let project of projects;" >
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">
            {{project.name_project}}
          </h5>
          <p class="card-text flex-shrink-1 flex-grow-1">
            {{project.description}}
          </p>
          <button class="btn btn-primary w-100"
                   (click)="edit(project)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
