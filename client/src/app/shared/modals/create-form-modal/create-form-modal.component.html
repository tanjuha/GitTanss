<div class="modal-header">
  <h4 class="modal-title">
    Create Project
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <i class="fa fa-times"></i>
  </button>
</div>
<form [formGroup]="myCreateForm"
      (ngSubmit)= "submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="name_project">
          Name project
        </label>
        <input id="name_project" type="text" class="form-control" formControlName="name_project" />
        <span class="form-control-error"
              *ngIf="myCreateForm.get('name_project').invalid && myCreateForm.get('name_project').touched">
        <span
          *ngIf="myCreateForm.get('name_project')['errors']['required']">
          Please enter name project
        </span>
      </span>
      </div>
      <div class="form-group">
        <label for="description">
          Description
        </label>
        <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
        <span class="form-control-error"
              *ngIf="myCreateForm.get('description').invalid && myCreateForm.get('description').touched">
          <span
              *ngIf="myCreateForm.get('description')['errors']['required']">
            Please enter description project
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-secondary w-100"
            (click)="activeModal.dismiss()">
      Cancel
    </button>
    <button class="btn btn-success w-100"
            [disabled]="!myCreateForm.valid">
      Submit Form
    </button>
  </div>
</form>
