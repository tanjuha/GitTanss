<div class="modal-header">
  <h4 class="modal-title">
    {{titleModal}}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <i class="fa fa-times"></i>
  </button>
</div>
<form [formGroup]="myForm"
      (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="title">
          {{titleCard}}
        </label>
        <input id="title" class="form-control" type="text"
               placeholder = "Title project"
               [value]="title"
               formControlName="title" />
        <span class="form-control-error"
              *ngIf="myForm.get('title').invalid && myForm.get('title').touched">
        <span
          *ngIf="myForm.get('title')['errors']['required']">
          Please enter name project
        </span>
      </span>
      </div>
      <div class="form-group">
        <label for="description">
          {{descriptionCard}}
        </label>
        <textarea id="description" class="form-control"
                  placeholder = "Description project"
                  [value]="description"
                  rows="3"
                  formControlName="description">
        </textarea>
        <span class="form-control-error"
              *ngIf="myForm.get('description').invalid && myForm.get('description').touched">
          <span
            *ngIf="myForm.get('description')['errors']['required']">
            Please enter description project
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-secondary w-100"
            (click)="activeModal.dismiss()">
      Cancel
    </button>
    <button class="btn btn-success w-100"
            [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
