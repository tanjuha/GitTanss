<h2 class="title">
  All projects
</h2>
<div class="container">
  <div class="row">
    <div class="alert-info"
         *ngIf="!projects.length">
      Empty list projects
    </div>
    <div class="col-12 mb-5">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control w-100" type="search"
               placeholder="Search..."
               name="search"
               [(ngModel)]="searchValue">
      </form>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4"
         *ngFor="let project of projects | filter:searchValue;" >
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">
            {{project.title}}
          </h5>
          <p class="card-text flex-shrink-1 flex-grow-1">
            {{project.description}}
          </p>
          <button class="btn btn-primary w-100"
                   (click)="edit(project)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
