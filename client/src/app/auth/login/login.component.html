<h2>Login</h2>
<div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" formControlName="username">
    <span style="color: red;" *ngIf="formLogin.get('username').invalid && formLogin.get('username').touched"><br>
      <span *ngIf="formLogin.get('username')['errors']['required']">Please enter username</span>
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    <span style="color: red;" *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched"><br>
        <span *ngIf="formLogin.get('password')['errors']['required']">Please enter password</span>
    </span>
  </div>
  <div>
    <small id="help" class="form-text text-muted">Don't have an account? <a routerLink="/registration">Registration</a></small>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Submit</button>
</form>
